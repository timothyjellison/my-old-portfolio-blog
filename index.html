---
layout: default
---

<div class="blog-grid posts">
	{% for post in site.posts %}
	<article class="post post-excerpt">

		<h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

		<div class="entry">
			{{ post.excerpt }}
		</div>

		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
