---
layout: default
---

<div class="blog-grid posts">
	<div class="about-me">
		<p class="about-me__text-block">Hi, I'm Tim. I'm a web developer with 3+ years experience building web applications and sites for companies like Comcast, Intel, Lenovo, and Caterpillar.</p>
		<div class="about-me__social-media-icons">
			{% include svg-icons.html %}
		</div>
	</div>
	{% for post in site.posts %}
	<article class="post post-excerpt">

		<h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

		<div class="entry">
			{{ post.excerpt }}
		</div>

		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
