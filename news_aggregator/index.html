<!DOCTYPE html>
  <html>
    <head>
      <title>Free Code Camp News Aggregator</title>
      <!-- link to main stylesheet -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../public/images/favicon-96x96.png">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../public/css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="../public/css/news_aggregator.css">
        <link href='https://fonts.googleapis.com/css?family=Neuton' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script> 
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../public/js/main.js" ></script>
        <script src="../public/js/news_aggregator.js"></script>
    </head>
    <body>
      <div class="nav">
        <a href="http://www.timothyellison.com" id="home"><h1>Tim Ellison<br/><small>junior web developer</small></h1></a>
        <ul>
          <li><a href="http://timothyellison.com/blog" target="_blank" >Blog</a></li>
          <li><a href="https://github.com/timothyjellison" target="_blank">Github</a></li>
          <li><a href="https://www.linkedin.com/in/timothyjellison" target="_blank">LinkedIn</a></li>
          <li><a href="mailto:timothyellison85@gmail.com" target="_blank">Email Me</a></li>
        </ul>
      </div>
      <div class="container-fluid" ng-app="myApp">
        <div class "row titleBar">
          <div class="titleBar col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Top Stories on <a href="http://www.freecodecamp.com" target="_blank" class="title-highlight">Free Code Camp</a>'s Camper News</h1>
          </div>
        </div>
        <div class="row" ng-controller="myController as test">
          <div class="story col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="story in stories">
            <a href="{{story.link}}" target="_blank">
              <img ng-src='{{story.image || "https://pbs.twimg.com/profile_images/562385977390272512/AK29YaTf.png"}}' class='img-responsive'/>
              <h2>{{story.headline}}</h2>
            </a>
            <h3>{{story.author.username}}<i class="glyphicon glyphicon-thumbs-up"></i>&nbsp;{{story.upVotes.length}}</h3>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p class="text-muted">&copy; 2016 Tim Ellison</p>
        </div>
      </footer>
    </body>
  </html>
