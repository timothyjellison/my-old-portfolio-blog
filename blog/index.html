---
layout: default
title: Tim Ellison's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li class="post-list">
	    <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</h1>
	    <p>{{ post.content }}</p>
		</li>
	  {% endfor %}
	</ul>
