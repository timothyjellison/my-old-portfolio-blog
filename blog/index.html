---
layout: default
title: Tim Ellison's Blog
---
	<ul class="posts">

	  {% for post in site.posts %}
	    <li class="post">
	    <h1 class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
	    <h3 class="post-date">{{ post.date | date: '%B %d, %Y' }}</h3>
	    <p class="post-content">{{ post.content }}</p>
		</li>
	  {% endfor %}
	</ul>
