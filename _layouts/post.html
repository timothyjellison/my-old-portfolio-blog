---
layout: default
---


<div class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-size-1">{{ page.title }}</h1>
      <h2 class="subtitle is-size-3">{{ page.date | date: "%B %e, %Y" }}</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="columns">
    <div class="column is-10 is-offset-1">
      <div class="content is-size-3">{{ content }}</div>
    </div>
  </div>
</div>
