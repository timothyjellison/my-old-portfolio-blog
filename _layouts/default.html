<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <title>Timothy Ellison - Web Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
</head>
<body>
  <div class="page">
    <div class="header-l"></div>
    <div class="header page__section">
      <header class="masthead">
        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <!--
          <nav>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://github.com/timothyjellison" target="_blank">Github</a>
          </nav>
        -->
      </header>
    </div>
    <div class="header-r"></div>

    <div class="main page__section">
      <div id="main" role="main">
        {{ content }}
      </div>
    </div>

    <div class="footer page__section">
      <div>
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </div>
  {% include analytics.html %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet"></script>
  </body>
</html>
