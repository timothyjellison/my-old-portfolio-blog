<!DOCTYPE html>
<html lang="en">
<head>

  {% include meta.html %}
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <title>Timothy Ellison - Web Developer</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico?">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <div id="spinner" class="spinner">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="contentWrapper" class="page content-wrapper hidden">
    <header class="header" id="header" data-title="{{ page.title }}">
      <nav class="header__nav">
        <ul>
          <li><a href="/blog">Blog</a></li>
          <li><a href="https://github.com/timothyjellison" target="_blank">Github</a></li>
          <li><a href="http://www.timothyellison.com/fave-resources/" target="_blank">Faves</a></li>
          <li><a href="mailto:timothyjellison@live.com">Email Me</a></li>
        </ul>
      </nav>
      <div class="header__text">
        <h1 class="header__title"><a href="http://www.timothyellison.com/">Timothy Ellison</a><br/>
        <span class="small">Web&nbsp;Developer</span></h1>
      </div>
    </header>

    <main class="main hidden" id="mainContent">
      {{ content }}
    </main>

    <footer class="footer">
      Timothy Ellison &copy; 2017
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52933192-2"></script>
  <script src="{{ site.baseurl }}/bundle.js"></script>
  </body>
</html>
